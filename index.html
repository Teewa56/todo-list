<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="body">
        <div class="top-body">
            <div class="toggle-container">
                <div class="toggle" id="toggle">

                </div>
            </div>
            <div class="heading-text">
                <h1>To Do App</h1>
                <p>Keep track of your activities with the use of this site.</p>
            </div>
        </div>

        <div class="main-body">
                <div class="new-track-add">
                    <p>Add New Task</p>
                    <button id="add-task">&plus;</button>
                </div>
                <div class="add-new-task" id="new-task">
                    <input type="text" id="input">
                    <button id="add-list">&RightArrow;</button> 
                </div>
                <p id="demo" style="font-size: 15px; color: red;"></p>

                <div class="task-list" id="task-list">
                    
                </div>
        </div>
    </div>

<script src="main.js"></script>    
</body>
</html>
